                <img loading="prelaod" decoding="async" class="img-fluid" src="images/logo.png" alt="DePaul Robotics">
            </a>
            <div class="navbar-actions order-3 ml-0 ml-md-4">
                <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse"
                        data-target="#navigation"> <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
                <ul class="navbar-nav mx-auto mt-3 mt-lg-0">

</header>

<main>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="publication-details" class="publication-details">
                        <!-- Publication details will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

</main>

<footer class="bg-dark mt-5">
    <div class="container section">
        <div class="row">
            <div class="col-lg-10 mx-auto text-center">
                <a class="d-inline-block mb-4 pb-2" href="index.html">
                    <img loading="prelaod" decoding="async" class="img-fluid" src="images/logo.png" alt="DePaul Robotics">
                </a>
                <ul class="p-0 d-flex navbar-footer mb-0 list-unstyled">
                    <li class="nav-item my-0"> <a class="nav-link" href="about.html">About</a></li>

</footer>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const publicationId = urlParams.get('id');

        fetch('publications.json')
            .then(response => response.json())
            .then(data => {
                const publication = data.publications.find(pub => pub.id === publicationId);
                if (publication) {
                    const publicationDetails = document.getElementById('publication-details');
                    publicationDetails.innerHTML = `
              <h1>${publication.title}</h1>
              <img src="${publication.image}" alt="${publication.title}">
              <p>${publication.description}</p>
              <p>Full details about the publication...</p>
            `;
                }
            });
    });
</script>
</body>
</html>
